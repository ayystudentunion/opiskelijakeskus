<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Opiskelijakekus Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/globals.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/login.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="center-content full-site vertical-offset row">
        <div class="form-container">
            <!--
            <h1 class="form-title col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1"></h1>
            -->

            <form class="form col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">
                <h2 class="form-subtitle">Opiskelijakeskus Admin Login</h2>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="form-username" type="text" class="validate" required>
                        <label for="form-username">Käyttäjätunnus</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="form-password" type="password" class="validate" required>
                        <label for="form-password">Salasana</label>
                    </div>
                </div>

                <button class="button btn simple-btn" type="submit">
                    Kirjaudu Sisään
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>
    </div>

    <script src="../../js/jquery.js"></script>
    <script src="../../js/materialize/materialize.min.js"></script>
</body>
</html>
