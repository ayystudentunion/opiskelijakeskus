<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Opiskelijakeskus Admin - Moderoi Ideoita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/globals.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/new_idea.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/review_ideas.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="page-container">
        <nav id="navbar">
            <div class="nav-wrapper row">
                <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                    <ul class="left">
                        <li>
                            <a href="../">Opiskelijakeskus Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div id="form-container" class="form-container row no-display faded-out">
            <h1 id="form-title" class="form-title col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">Tarkistettavia ideoita jäljellä <span id="number-of-ideas">0</span></h1>
    
            <form id="form" class="form col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">
                <h2 class="form-subtitle">Idean nimi</h2>
                <p id="idea-name" class="form-paragraph"></p>
    
                <h2 class="form-subtitle">Idean kuvaus</h2>
                <p id="idea-description" class="form-paragraph"></p>
    
                <!-- Arguments -->
                <h2 class="form-subtitle">Perustelut</h2>
                <p id="idea-argument-1" class="form-paragraph"></p>
                <p id="idea-argument-2" class="form-paragraph"></p>
                <p id="idea-argument-3" class="form-paragraph"></p>
                <p id="idea-argument-4" class="form-paragraph no-display"></p>
                <p id="idea-argument-5" class="form-paragraph no-display"></p>
    
                <!-- Categories -->
                <h2 class="form-subtitle">Pääkategoria</h2>
                <p id="idea-primary-category" class="form-paragraph"></p>
    
                <!-- Categories -->
                <h2 id="idea-secondary-categories-title" class="form-subtitle no-display">Alakategoriat</h2>
                <p id="idea-secondary-category-1" class="form-paragraph no-display"></p>
                <p id="idea-secondary-category-2" class="form-paragraph no-display"></p>
                <p id="idea-secondary-category-3" class="form-paragraph no-display"></p>
    
                <div id="form-bottom-buttons-container" class="no-display">
                    <div id="form-reject-button-container" class="col s6">
                        <button id="reject-btn" class="btn waves-effect waves-light right">
                            Hylkää Idea
                        </button>
                    </div>
    
                    <div id="form-accept-button-container" class="col s6">
                        <button id="accept-btn" class="btn waves-effect waves-light left">
                            Hyväksy Idea
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="particles-js" class="no-display"></div>
        
        <div class="bottom-spacetaker"></div>
    
        <footer id="page-footer" class="page-footer">
            <div class="row">
                <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                    <p id="copyright_text" class="left"></p>
                    <a href="https://github.com/Zentryn/Opiskelijakeskus/issues" target="_blank" id="submit-bugs" class="right">Ilmoita bugista</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="../../js/jquery.js"></script>
    <script src="../../js/particles/particles.min.js"></script>
    <script src="../../js/init_particles.js"></script>
    <script src="../../js/review_ideas.js"></script>
</body>
</html>
