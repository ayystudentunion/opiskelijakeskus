<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>new idea page yes haha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/globals.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/new_idea.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav id="navbar">
        <div class="nav-wrapper row">
            <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                <ul class="left">
                    <li>
                        <a href="../">Opiskelijakeskus</a>
                    </li>
                </ul>
                <ul id="nav-mobile" class="right">
                    <li class="active">
                        <a href="./"><i id="navbar-add-icon" class="material-icons">add_box</i> Lisää Idea</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-container">
        <div class="row form-container">

            <h1 class="form-title col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">Uusi idea Opiskelijakeskukseen</h1>

            <form id="form" class="form col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">
                <h2 class="form-subtitle">Nimi & Kuvaus</h2>

                <!-- Idea Name Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-name-field" type="text" class="validate" data-length="20" maxlength="20" required>
                        <label for="idea-name-field">Idean nimi</label>
                    </div>
                </div>

                <!-- Idea Description Input -->
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="idea-desc-field" class="materialize-textarea" data-length="350" maxlength="350" required></textarea>
                                <label for="idea-desc-field">Idean kuvaus</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Arguments -->
                <h2 class="form-subtitle">Perustelut (3-5)</h2>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-1" type="text" class="validate" data-length="100" maxlength="100" required>
                        <label for="idea-argument-field-1">Perustelu 1</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-2" type="text" class="validate" data-length="100" maxlength="100" required>
                        <label for="idea-argument-field-2">Perustelu 2</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-3" type="text" class="validate" data-length="100" maxlength="100" required>
                        <label for="idea-argument-field-3">Perustelu 3</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-4" type="text" class="validate" data-length="100" maxlength="100">
                        <label for="idea-argument-field-4">Perustelu 4</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-5" type="text" class="validate" data-length="100" maxlength="100">
                        <label for="idea-argument-field-5">Perustelu 5</label>
                    </div>
                </div>

                <!-- Categories -->
                <h2 class="form-subtitle">Pääkategoria</h2>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <select id="idea-main-category" class="icons" required>
                            <option value="" disabled selected>Valitse pääkategoria</option>
                        </select>
                    </div>
                </div>

                <!-- Categories -->
                <h2 class="form-subtitle">Alakategoriat (0-3)</h2>

                <div class="row">
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-1" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-2" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-3" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                </div>

                <button id="submit-btn" class="btn waves-effect waves-light center" type="submit" name="action" form="form">
                    Lähetä Idea
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>
    </div>

    <div class="bottom-spacetaker"></div>
        
    <footer id="page-footer" class="page-footer">
        <div class="row">
            <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                <p id="copyright_text" class="left"></p>
                <a href="https://github.com/Zentryn/Opiskelijakeskus/issues" target="_blank" id="submit-bugs" class="right">Ilmoita bugista</a>
            </div>
        </div>
    </footer>

    <script src="../js/jquery.js"></script>
    <script src="../js/materialize/materialize.min.js"></script>
    <script src="../js/new_idea_bundle.js"></script>
</body>
</html>
