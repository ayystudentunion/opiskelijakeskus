<body>
    <nav id="navbar">
        <div class="nav-wrapper row">
            <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                <ul class="left">
                    <li>
                        <a href="../">Opiskelijakeskus</a>
                    </li>
                </ul>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="/">Lisää Idea</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-container">
        <div id="form-container" class="row">

            <h1 id="form-title" class="col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">Uusi idea Opiskelijakeskukseen</h1>

            <form id="form" class="col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1">
                <h2 class="form-subtitle">Nimi & Kuvaus</h2>

                <!-- Idea Name Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-name-field" type="text" class="validate" data-length="20" required>
                        <label for="idea-name-field">Idean nimi</label>
                    </div>
                </div>

                <!-- Idea Description Input -->
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="idea-desc-field" class="materialize-textarea" data-length="350" required></textarea>
                                <label for="idea-desc-field">Idean kuvaus</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Arguments -->
                <h2 class="form-subtitle">Perustelut (3-5)</h2>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-1" type="text" class="validate" data-length="100" required>
                        <label for="idea-argument-field-1">Perustelu 1</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-2" type="text" class="validate" data-length="100" required>
                        <label for="idea-argument-field-2">Perustelu 2</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-3" type="text" class="validate" data-length="100" required>
                        <label for="idea-argument-field-3">Perustelu 3</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-4" type="text" class="validate" data-length="100">
                        <label for="idea-argument-field-4">Perustelu 4</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="idea-argument-field-5" type="text" class="validate" data-length="100">
                        <label for="idea-argument-field-5">Perustelu 5</label>
                    </div>
                </div>

                <!-- Categories -->
                <h2 class="form-subtitle">Pääkategoria</h2>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <select id="idea-main-category" class="icons" required>
                            <option value="" disabled selected>Valitse pääkategoria</option>
                        </select>
                    </div>
                </div>

                <!-- Categories -->
                <h2 class="form-subtitle">Alakategoriat (0-3)</h2>

                <div class="row">
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-1" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-2" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                    <div class="input-field col s12 l4">
                        <select id="idea-secondary-category-3" class="icons">
                            <option value="" disabled selected>Valitse alakategoria</option>
                        </select>
                    </div>
                </div>

                <button id="submit-btn" class="btn waves-effect waves-light center" type="submit" name="action" form="form">
                    Lähetä Idea
                    <i class="material-icons right">chevron_right</i>
                </button>

                <button id="generate-ideas-btn" class="btn waves-effect waves-light right no-display">
                    Generoi Ideoita
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>
    </div>

    <div id="bottom-spacetaker"></div>
        
    <footer id="page-footer" class="page-footer">
        <div class="row">
            <div class="col xxxl10 xxl10 xl10 l10 m10 s12 offset-xxxl1 offset-xxl1 offset-xl1 offset-l1 offset-m1">
                <p id="copyright_text" class="left"></p>
                <a href="https://github.com/Zentryn/Opiskelijakeskus/issues" target="_blank" id="submit-bugs" class="right">Ilmoita bugista</a>
            </div>
        </div>
    </footer>
