<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Opiskelijakekus Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/globals.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/login.css" />

    <link rel="icon" type="image/png" href="../../images/favicon/favicon.png">
</head>
<body>
    <div class="center-content full-site vertical-offset row">
        <div class="form-container">
            <form class="form col xxxl6 l8 s10 offset-xxxl3 offset-l2 offset-s1" method="POST" action="./dologin">
                <h2 class="form-subtitle">Opiskelijakeskus Admin Login</h2>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="form-username" type="text" name="httpd_username" class="validate" value="" required>
                        <label for="form-username">Käyttäjätunnus</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="form-password" type="password" name="httpd_password" class="validate" value="" required>
                        <label for="form-password">Salasana</label>
                    </div>
                </div>

                <button class="button btn simple-btn" name="login" type="submit">
                    Kirjaudu Sisään
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>
    </div>

    <script src="../../js/jquery.js"></script>
    <script src="../../js/materialize/materialize.min.js"></script>
</body>
</html>
